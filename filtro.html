<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtro TurisAR</title>

  <!-- A-Frame + MindAR Face -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    a-scene {
      width: 100%;
      height: 100%;
    }

    #foto-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      padding: 10px 16px;
      font-size: 16px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    #foto-btn:hover {
      background-color: #444;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 20px;
      z-index: 1001;
    }
  </style>
</head>
<body>

  <div id="loading">ðŸ“· Cargando cÃ¡mara...</div>
  <button id="foto-btn">ðŸ“¸ Tomar Foto</button>

  <a-scene mindar-face embedded
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false"
           color-space="sRGB">
    <a-assets>
      <a-asset-item id="filtro" src="assets/filters/HAT_GLB.glb"></a-asset-item>
    </a-assets>

    <a-camera active="false" position="0 0 0"></a-camera>

    <a-entity mindar-face-target="anchorIndex: 10">
      <a-gltf-model 
        src="#filtro" 
        position="0 0.15 0" 
        scale="0.3 0.3 0.3" 
        rotation="0 180 0">
      </a-gltf-model>
    </a-entity>
  </a-scene>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("foto-btn");
      const loading = document.getElementById("loading");
      const scene = document.querySelector("a-scene");

      scene.addEventListener("renderstart", () => {
        loading.style.display = "none";
        btn.style.display = "block";
      });

      btn.addEventListener("click", () => {
        btn.style.display = "none";

        setTimeout(() => {
          const canvas = document.querySelector("a-scene").canvas;

          if (canvas) {
            try {
              const image = canvas.toDataURL("image/png");
              const link = document.createElement("a");
              link.href = image;
              link.download = "foto_turisAR.png";
              link.click();
            } catch (error) {
              alert("Error al capturar la imagen: " + error);
            }
          } else {
            alert("No se encontrÃ³ el canvas de A-Frame.");
          }

          setTimeout(() => {
            window.location.href = "index.html";
          }, 300);
        }, 700); // importante: dar tiempo a que la cÃ¡mara se estabilice
      });
    });
  </script>
</body>
</html>
