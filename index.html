<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TurisAR - Tikal</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: assets/markers/tikal.mind;"
    color-space="sRGB"
    embedded
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <img id="tikal" src="assets/images/tikal.jpeg" />
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Contenido que se mostrarÃ¡ al detectar el marcador -->
      <a-image src="#tikal" position="0 0 0" width="1" height="0.6"></a-image>
    </a-entity>
  </a-scene>

  <script src="scripts/main.js"></script>
</body>
</html>
