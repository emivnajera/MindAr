<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MindAR Viewer</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: assets/markers/sitios.mind;" embedded 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-box color="red" position="0 0.5 0"></a-box>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-sphere color="blue" position="0 0.5 0"></a-sphere>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-plane color="green" position="0 0.5 0"></a-plane>
      </a-entity>
      <!-- Agrega mÃ¡s si tienes hasta 13 -->
    </a-scene>
  </body>
</html>
